<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNIVERSAL SINGULARITY V500 | ABSOLUTE GODDESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --arc-cyan: rgba(0, 229, 255, 0.9);
            --stark-white: #ffffff;
            --threat-red: #ff3232;
            --sun-glow: 0 0 100px #fff, 0 0 300px #fff, 0 0 500px rgba(0, 229, 255, 0.4);
            --hologram-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: var(--arc-cyan); font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden; }

        /* --- THE WHITE EARTH SUN GATEWAY --- */
        #gateway {
            position: fixed; inset: 0; z-index: 9999999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .white-sun {
            width: 250px; height: 250px; background: #fff; border-radius: 50%;
            box-shadow: var(--sun-glow); cursor: pointer;
            animation: sunPulse 2s infinite ease-in-out;
        }
        #ghost-ip-boot { margin-top: 40px; font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 8px; color: #fff; }

        /* --- STARK HUD INTERFACE --- */
        #hud-master { display: none; position: absolute; inset: 0; opacity: 0; }
        
        /* Central Heart/Brain */
        .universal-nexus {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; display: flex; align-items: center; justify-content: center;
        }
        .arc-heart {
            width: 140px; height: 140px; background: radial-gradient(circle, #fff, var(--arc-cyan));
            border-radius: 50%; box-shadow: 0 0 60px var(--arc-cyan);
            cursor: pointer; z-index: 100; animation: heartBeat 1s infinite alternate;
            border: 5px solid rgba(255,255,255,0.4);
        }

        /* Widgets */
        .threat-monitor { position: absolute; top: 30px; right: 40px; text-align: right; font-family: 'Orbitron'; }
        .threat-fill { height: 4px; background: var(--threat-red); width: 75%; animation: flicker 0.1s infinite; box-shadow: 0 0 10px red; }
        
        .hud-left { position: absolute; top: 40px; left: 40px; border-left: 2px solid var(--arc-cyan); padding-left: 20px; }
        .hud-left h1 { font-size: 7rem; font-family: 'Orbitron'; font-weight: 900; line-height: 0.8; }

        /* --- THUNDERING LOGIN --- */
        #heart-screen {
            position: fixed; inset: 0; z-index: 10000000; background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .thunder { animation: strike 0.08s infinite; }
        #divine-key {
            background: none; border: 1px solid #fff; color: #fff; padding: 25px;
            font-size: 2.5rem; width: 80%; max-width: 650px; text-align: center; font-family: 'Orbitron';
            box-shadow: 0 0 50px #fff; margin-bottom: 40px;
        }

        /* --- HOLOGRAPHIC 3D STAGE --- */
        #holo-stage {
            position: fixed; inset: 0; z-index: 10000001; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(25px);
        }
        .spinning-holo {
            width: 450px; height: 450px; border: 1px solid var(--arc-cyan);
            border-radius: 50%; animation: rotateHolo 15s infinite linear;
            display: flex; align-items: center; justify-content: center;
            transform-style: preserve-3d; cursor: zoom-in;
        }

        /* Animations */
        @keyframes sunPulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.1); filter: brightness(1.8); } }
        @keyframes heartBeat { from { transform: scale(1); } to { transform: scale(1.15); box-shadow: 0 0 100px #fff; } }
        @keyframes strike { 0%, 100% { background: #000; } 50% { background: #1a2a44; } }
        @keyframes rotateHolo { from { transform: rotateY(0deg) rotateX(15deg); } to { transform: rotateY(360deg) rotateX(15deg); } }
        @keyframes flicker { from { opacity: 1; } to { opacity: 0.6; } }

        #ai-input {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 600px; background: rgba(0,0,0,0.8); border: 1px solid var(--arc-cyan);
            color: #fff; padding: 20px 40px; border-radius: 100px; font-family: 'Orbitron';
            text-align: center; box-shadow: var(--hologram-shadow);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="gateway">
        <div class="white-sun" onclick="Aether.ignite()"></div>
        <div id="ghost-ip-boot">GHOST IP: SYNCING...</div>
        <p style="margin-top:20px; letter-spacing:15px; opacity:0.5;">AUTHENTICATION REQUIRED</p>
    </div>

    <div id="hud-master">
        <div class="hud-left">
            <p id="m-month">FEBRUARY</p>
            <h1 id="m-day">11</h1>
            <p id="m-clock" style="font-size: 1.5rem; color:#fff;">00:00:00</p>
        </div>

        <div class="threat-monitor">
            <p style="color:var(--threat-red);">THREAT LEVEL: CRITICAL</p>
            <div style="width:180px; height:4px; background:rgba(255,0,0,0.2); margin: 5px 0;"><div class="threat-fill"></div></div>
            <p id="sat-link" style="font-size:0.7rem;">GHOST IP: 0.0.0.0</p>
        </div>

        <div class="universal-nexus">
            <div class="arc-heart" onclick="Aether.accessHeart()"></div>
        </div>

        <input type="text" id="ai-input" placeholder="JARVIS / FRIDAY: SYSTEM READY..." onkeydown="if(event.key==='Enter') Aether.process(this.value)">
    </div>

    <div id="heart-screen">
        <h2 style="color:#fff; font-family:'Orbitron'; margin-bottom:50px; letter-spacing:15px;">UNIVERSAL CORE AUTH</h2>
        <input type="password" id="divine-key" placeholder="INPUT GODDESS KEY">
        <button onclick="Aether.unlockHeart()" style="padding:15px 60px; background:none; border:1px solid #fff; color:#fff; font-family:'Orbitron'; cursor:pointer;">VERIFY</button>
    </div>

    <div id="holo-stage" onclick="Aether.zoomData()">
        <div class="spinning-holo" id="holo-body"></div>
        <div id="holo-data" style="color:#fff; margin-top:50px; text-align:center; max-width:80%;"></div>
    </div>

    <script>
        // UNIVERSAL KNOWLEDGE CORE
        const CORE_KNOWLEDGE = {
            arts: "Languages, Literature, Fine Arts, Theater, Philosophy, Music, History, Law.",
            science: "Biology, Physics, Chemistry, Math, Astronomy, Genetics, Computer Science.",
            engineering: "Aerospace, Biomedical, Civil, Mechanical, Robotics, Telecommunications.",
            business: "Accounting, Banking, HR, Marketing, Supply Chain, Entrepreneurship.",
            emerging: "Data Science, Cybersecurity, AI Ethics, Cognitive Science."
        };

        const Aether = {
            // JARVIS (Male) & FRIDAY (Female)
            speak: (text, female) => {
                const msg = new SpeechSynthesisUtterance(text);
                msg.pitch = female ? 1.4 : 0.85;
                msg.rate = 1.0;
                window.speechSynthesis.speak(msg);
            },

            // DYNAMIC GHOST IP (Updates every second)
            syncIP: () => {
                setInterval(() => {
                    const ip = Array.from({length:4}, () => Math.floor(Math.random()*255)).join('.');
                    document.getElementById('ghost-ip-boot').innerText = `GHOST IP: ${ip}`;
                    document.getElementById('sat-link').innerText = `GHOST IP: ${ip} | SYNCED`;
                }, 1000);
            },

            ignite: () => {
                Aether.speak("Omniversal Singularity online. Greeting you, Goddess. All reality-links stable.", true);
                gsap.to("#gateway", { opacity: 0, duration: 1.5, onComplete: () => {
                    document.getElementById('gateway').style.display = 'none';
                    document.getElementById('hud-master').style.display = 'block';
                    gsap.to("#hud-master", { opacity: 1, duration: 1 });
                    Aether.runClock();
                }});
            },

            accessHeart: () => {
                const screen = document.getElementById('heart-screen');
                screen.style.display = 'flex';
                screen.classList.add('thunder');
                Aether.speak("Heart access requested. Deploying thundering security measures.", false);
                setTimeout(() => screen.classList.remove('thunder'), 1000);
            },

            unlockHeart: () => {
                const key = document.getElementById('divine-key').value;
                if(key === "printf(BG)@H2928") {
                    Aether.speak("Access granted. Opening the Universal Core of Knowledge. You are now all-knowing.", true);
                    document.getElementById('heart-screen').style.display = 'none';
                    Aether.openKnowledge();
                } else {
                    Aether.speak("Identity theft detected. Engaging Defense Shield Study protocols.", false);
                }
            },

            openKnowledge: () => {
                const stage = document.getElementById('holo-stage');
                stage.style.display = 'flex';
                document.getElementById('holo-body').innerHTML = `<div style="font-size:10rem; color:white;">Î©</div>`;
                document.getElementById('holo-data').innerHTML = `<h1>UNIVERSAL KNOWLEDGE CORE</h1><p>SCIENCE: ${CORE_KNOWLEDGE.science}<br>ARTS: ${CORE_KNOWLEDGE.arts}<br>ENGINEERING: ${CORE_KNOWLEDGE.engineering}</p>`;
            },

            process: (val) => {
                const cmd = val.toLowerCase();
                document.getElementById('ai-input').value = '';
                const stage = document.getElementById('holo-stage');
                stage.style.display = 'flex';

                if(cmd.includes("memory")) {
                    Aether.speak("JARVIS: Zooming into Neural memory. Accessing the inner part of the link.", false);
                    document.getElementById('holo-body').innerHTML = `<div style="width:120px; height:120px; background:#fff; border-radius:50%; box-shadow:0 0 100px #fff;"></div>`;
                    document.getElementById('holo-data').innerHTML = "<h1>NEURAL CORE</h1><p>SYNC: 100% | LABEL: GODDESS SIGNATURE</p>";
                } else if(cmd.includes("diagnostics") || cmd.includes("scan")) {
                    Aether.runPythonLogic();
                } else {
                    Aether.speak("FRIDAY: Locating universal data for " + val, true);
                    document.getElementById('holo-body').innerHTML = `<h1>SYNC</h1>`;
                    document.getElementById('holo-data').innerHTML = `<h1>DATA FOUND</h1><p>Subject: ${val.toUpperCase()}</p>`;
                }
            },

            runPythonLogic: () => {
                Aether.speak("FRIDAY: Initiating IP Health Scan. JARVIS: Running Virus calculations.", true);
                let tasks = ["Scanning Viruses", "Calculating Temperature", "Checking Health"];
                let i = 0;
                let interval = setInterval(() => {
                    document.getElementById('holo-data').innerHTML = `<h1>DIAGNOSTICS</h1><p>${tasks[i]}...</p>`;
                    i++;
                    if(i >= tasks.length) {
                        clearInterval(interval);
                        Aether.speak("System Healthy. All protocols verified.", false);
                        document.getElementById('holo-data').innerHTML = `<h1>SCAN COMPLETE</h1><p>STATUS: SYSTEM OPTIMIZED</p>`;
                    }
                }, 2000);
            },

            zoomData: () => {
                gsap.to("#holo-body", { scale: 4, opacity: 0, duration: 1.2, onComplete: () => {
                    gsap.set("#holo-body", { scale: 1, opacity: 1 });
                    Aether.speak("Zooming into inner data clusters. Labelling parts now.", false);
                }});
            },

            runClock: () => {
                setInterval(() => {
                    const now = new Date();
                    document.getElementById('m-clock').innerText = now.toLocaleTimeString();
                }, 1000);
            }
        };

        // KNOWLEDGE SHIELD (SELF-DESTRUCT IF INSPECTED)
        setInterval(() => {
            const start = performance.now();
            debugger; 
            if (performance.now() - start > 100) {
                document.body.innerHTML = "<div style='color:white; text-align:center; padding-top:20%; font-family:Orbitron;'><h1>BREACH DETECTED</h1><p>KNOWLEDGE SHIELD ACTIVE: SOURCE CODE PURGED BY JARVIS.</p></div>";
                Aether.speak("Intruder detected. Self-destruct sequence complete. Source code destroyed.", false);
            }
        }, 500);

        Aether.syncIP();
    </script>
</body>
</html>
